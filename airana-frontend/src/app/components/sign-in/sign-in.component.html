<div id="wrapper" class="sign-in wrapper">
  <h1 class="title">{{title}}</h1>
  <article>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <label for="email">Email:</label>
        <br>
        <input class="signInInput" autocomplete="email" formControlName="email" placeholder="Email" type="text"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback help-block">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>

      <div class="form-group">
        <br>
        <label for="password">Password</label>
        <br>
        <input class="signInInput" formControlName="password" [ngClass]="{ 'is-invalid': submitted &&
          f.password.errors }" placeholder="Password" type="password" required autocomplete="current-password">
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback help-block">
          <div *ngIf=" f.password.errors.required">Password is required</div>
        </div>
      </div>

      <div class="form-group rememberMe">
        <label for="rememberMe" class="checkbox rememberMe">Remember me
          <mat-checkbox formControlName="rememberMe" color="accent" type="checkbox" name="rememberMe"
            id="rememberMeCheckbox" class="checkbox rememberMe">
          </mat-checkbox>
        </label>
      </div>

      <div class="form-group">
        <button mat-button class="background accent" [disabled]="loading" id="signInSubmit">
          Sign In</button>
        <img *ngIf="loading"
          src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
      </div>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
    <div class="signInHelpBox">
      <div class="signInHelp">
        <a [routerLink]="['/account/sign-up']">
          <h2>Create an Account
          </h2>
        </a>
      </div>
      <div class="signInHelp">
        <a href="">Forgot Accountname?</a>
      </div>
      <div class="signInHelp ">
        <a href=" ">Forgot Password?</a>
      </div>
    </div>
  </article>
</div>
