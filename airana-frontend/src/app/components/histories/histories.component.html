<div id="wrapper" class="wrapper">
    <h1>{{title}}</h1>
    <article *ngFor="let history of histories">
        <h2 (click)="isSelected(history.title)">{{history.title}}</h2>
        <div *ngIf="selectedHistory==history.title" [innerHtml]="history.text | safeHtml">

        </div>
    </article>
</div>
