    <div class="eyecolor" (click)="createEyeColor()" style="display:flex;flex-flow:row nowrap; justify-content: space-around;align-items:center;border-radius: 50%;position: relative;overflow: hidden;">
        <div  style="height:100%;width:100%;box-shadow:inset 0 0 10px 6px rgb(0, 0, 0);z-index:10;border-radius: 50%;position: absolute;"></div>
        <div style="user-select: none;height: 25%;width: 25%;border-radius: 50%;background-color: black;display:flex;align-items: center;justify-content: center;z-index:7;"> 
            l: {{l.toFixed(0)}} <br>
            a: {{a.toFixed(0)}} <br>
            b: {{b.toFixed(0)}}
        </div>
        <div  class="eyecolor-shade"  style="position:absolute;top:-60%;left:-10%;border-radius: 50%;width: 120%;height: 120%;z-index:6;"></div>
        <div  class="eyecolor-light"  style="position:absolute;top:62%;left:35%;border-radius: 50%;width: 45%;height: 45%;z-index:5;"></div>
        <div style="position:absolute;top:32%;left:32%;background-color:white;border-radius: 50%;width: 50px;height: 50px;z-index:8;"></div><div style="position:absolute;top:65%;left:65%;background-color:white;border-radius: 50%;width: 20px;height: 20px;z-index:8;"></div>
